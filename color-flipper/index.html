<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="bg-header">
        <nav>
            <div class="col-lg-2"></div>
            <div class="col-lg-4">
                <h1 class="margin-left">COLOR FLIPPER</h1>
            </div>
            <div class="col-lg-2"></div>
            <div class="col-lg-4">
                <h4 class="move-down">Hex colors</h4>
            </div>
        </nav>
    </header>
    <main>
        <div class="center-main text-center">
            <div class="color-text">
                <h3>Background Color: <span class="hex-color color">#FFFFFF</span></h3>
            </div>
            <button class="btn btn-primary" id="btn">Click Me</button>

        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
